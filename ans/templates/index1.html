<h1 style="font-size: xx-large;text-align: center; padding: 20px;">
         Welcome to Text Analyzer</h1>
      <form action='/analyze' method='get'>
    <div class="form-floating">
      <div class="container">
  <textarea class="form-control" placeholder="Type your text here..." id="floatingTextarea2" style="height: 201px;"></textarea>
  <label for="floatingTextarea2"><b>Tools</b></label>
</div>
</div>
    <br>
    <div class="container">
<div class="form-check form-switch">
  <input class="form-check-input" name="removepunc" type="checkbox" value="" id="checkNativeSwitch" switch>
  <label class="form-check-label" for="checkNativeSwitch">
    Remove Punctuations
  </label>
</div>
    <input type="checkbox" name="removepunc"><button type='submit'> Remove Punctuations</button><br>
    <input type="checkbox" name="fullcaps"><button type='submit'> UPPERCASE</button><br>
    <input type="checkbox" name="newlineremover"><button type='submit'> New Line Remover</button><br>
    <input type="checkbox" name="extraspaceremover"><button type='submit'> Extra Spaces Remover</button><br>
    <br>
    <button type='submit'> Analyze Text</button>
    </div>
    </div>

</form>
